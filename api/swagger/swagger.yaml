swagger: "2.0"
info:
  version: "0.0.1"
  title: HMIS API
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /getDonationRequest:
    # binds a127 app logic to a route
    x-swagger-router-controller: getDonationRequest
    get:
      description: Returns a donation request to the caller
      # used as the method name of the controller
      operationId: getDonationRequest
      parameters:
        - name: phone
          in: query
          description: The phone number attached to the donation request
          required: false
          type: string
          pattern: "^(\\([0-9]{3}\\))?[0-9]{3}-[0-9]{4}$"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/getDonationRequestsResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  getDonationRequestsResponse:
    type: object
    properties:
      phone:
        type: string
        pattern: "^(\\([0-9]{3}\\))?[0-9]{3}-[0-9]{4}$"
      billAmt:
        type: number
        minimum: 0
      dueDate:
        type: number
        minimum: 1477145082
      story:
        type: string
    required:
    - phone
    - billAmt
    - dueDate
    - story

